<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function(){
            let xhttp = new XMLHttpRequest();
            // var y=document.getElementById("dd").textContent;
                xhttp.open("POST","http://54.152.156.84:5000/getContest",true);	
                xhttp.setRequestHeader("Content-Type","application/json");

            xhttp.onload = function() {
                if (this.status == "201")// && this.readyState==4) 
                {
                    var myObj = JSON.parse(xhttp.responseText);
                    console.log(myObj)
                    var main_div = document.getElementById('main')
                    for(i=0;i<myObj['contests'].length;i++){
                        var div = document.createElement('div');
                        var pass_label = document.createElement('h3');
                        pass_label.innerHTML = 'Pass Key';
                        var pt_label = document.createElement('h3');
                        pt_label.innerHTML = 'Problem Title';
                        var pd_label = document.createElement('h3');
                        pd_label.innerHTML = 'Problem Description';
                        var pass_value = document.createElement('p');
                        pass_value.innerHTML = myObj['contests'][i]['pass_key'];
                        var pt_value = document.createElement('p');
                        pt_value.innerHTML = myObj['contests'][i]['problem_title'];
                        var pd_value = document.createElement('p');
                        pd_value.innerHTML = myObj['contests'][i]['problem_description'];
                        div.appendChild(pass_label);
                        div.appendChild(pass_value);
                        div.appendChild(pt_label);
                        div.appendChild(pt_value);
                        div.appendChild(pd_label);
                        div.appendChild(pd_value);
                        main_div.appendChild(div);
                    }
                }
            };
            xhttp.send(JSON.stringify({"user":sessionStorage.getItem("email")}));	
            }

        </script>
    </head>
    <body>
        <div id='main'></div>
    </body>
</html>
